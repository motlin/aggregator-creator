name: publish

on:
    release:
        types: [released]

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-node@v5
              with:
                  node-version: latest
            - run: npm install
            - run: npm run build
            - run: npm run prepack
            - uses: JS-DevTools/npm-publish@1fe17a093199d8fabed85cbcc6f0f79eb06470da
              with:
                  token: ${{ secrets.NPM_TOKEN }}
            - run: npm run postpack
