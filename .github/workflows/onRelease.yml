name: publish

on:
    release:
        types: [released]

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: latest
            - run: npm install
            - run: npm run build
            - run: npm run prepack
            - uses: JS-DevTools/npm-publish@0fd2f4369c5d6bcfcde6091a7c527d810b9b5c3f
              with:
                  token: ${{ secrets.NPM_TOKEN }}
            - run: npm run postpack
