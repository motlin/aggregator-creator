on:
    pull_request:
    push:
        branches: [main]

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    eslint:
        permissions:
            pull-requests: read
            checks: write
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - run: npm ci

            - run: npm run ci:eslint
              continue-on-error: true

            - uses: ataylorme/eslint-annotate-action@v3

    prettier:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - run: npm ci

            - run: npm run ci:prettier

    typecheck:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - run: npm ci

            - run: npm run ci:typecheck

    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.x, 22.x, 24.x]
            # Don't cancel other matrix jobs if one fails
            fail-fast: false

        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Configure GitHub CLI
              run: |
                  echo "${{ secrets.CI_GITHUB_PAT_FOR_TESTS || secrets.GITHUB_TOKEN }}" | gh auth login --with-token
                  gh auth status

            - run: npm ci

            - run: npm run build

            - run: npx oclif manifest

            - run: npm test
              env:
                  GITHUB_TOKEN: ${{ secrets.CI_GITHUB_PAT_FOR_TESTS || secrets.GITHUB_TOKEN }}

    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - run: npm ci

            - run: npm run build

            - name: Upload build artifacts
              if: success()
              uses: actions/upload-artifact@v6
              with:
                  name: dist
                  path: dist/
                  retention-days: 1

    all-checks:
        name: All checks
        needs: [eslint, prettier, typecheck, test, build]
        runs-on: ubuntu-latest
        steps:
            - name: All checks passed
              run: echo "All checks passed!"

    automerge-dependabot:
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        runs-on: ubuntu-latest
        permissions:
            pull-requests: write
            contents: write
        steps:
            - uses: actions/checkout@v6

            - name: Enable auto-merge for Dependabot PR
              run: gh pr merge --rebase --auto "${{ github.event.pull_request.number }}"
              env:
                  GITHUB_TOKEN: ${{ secrets.CI_GITHUB_PAT_FOR_TESTS || secrets.GITHUB_TOKEN }}
